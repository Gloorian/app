<title>{{title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="icon" href="/img/favicon.ico" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
{{#paste_pretty}}
	<link href="/css/prettify.css" type="text/css" rel="stylesheet" />
{{/paste_pretty}}
<style type="text/css">/*<![CDATA[*/
	body {
		padding-bottom: 40px;
	}
	#body {
		padding-top: 45px;
	}
	.code-box {
		padding-top: 28px;
	}

	.code-box .syntaxhighlighter {
		box-shadow: 0px 0px 3px #000;
		border-radius: 3px;
	}
	.button-link {
		padding: 10px 15px;
		background: #4479BA;
		color: #FFF;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		border: solid 1px #20538D;
		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
		-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		-webkit-transition-duration: 0.2s;
		-moz-transition-duration: 0.2s;
		transition-duration: 0.2s;
		-webkit-user-select:none;
		-moz-user-select:none;
		-ms-user-select:none;
		user-select:none;
	}
	.button-link:hover {
		background: #356094;
			border: solid 1px #2A4E77;
		text-decoration: none;
	}
	.button-link:active {
		-webkit-box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
		-moz-box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
			box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
		background: #2E5481;
			border: solid 1px #203E5F;
	}
/*]]>*/</style>
<script src="/js/head.min.js" type="text/javascript" charset="utf-8" async defer></script>

{{#paste_pretty}}
	<script type="text/javascript">
		head.js('/js/google-code-prettify/prettify.js');
	</script>
{{/paste_pretty}}
<script type="text/javascript">
	head.js('/js/bootstrap');
	head.js('https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js');
</script>
<script type="text/javascript">
	$.noConflict();
</script>
<script type="text/javascript">
	head.js('http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js');
	head.js('http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js');
</script>
{{#url}}
	<script type="text/javascript">
		head.js('https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js');
		head.js('/js/url_index.js');
	</script>
{{/url}}
